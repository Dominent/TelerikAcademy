<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            table, th, td {
                background-color: #F4FAFB;
                border:1px solid #93CEDB;
            }
            tbody {
                text-align: center;
            }
            .wrapper {
                font-size: 32px;
                color: #8CF4F2;
                text-shadow: 1px 1px #d9d9d9;
            }
            thead {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
           <table style="width:317px; height:395px;" cellpadding="10px">
               <thead>
                <th colspan="4">123</th>
               </thead>
               <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                        <td>/</td>
                    </tr>
               </tbody>
            </table>
        </div>
    </body>
</html>
