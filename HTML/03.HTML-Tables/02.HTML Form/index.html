<!DOCTYPE html>
<html>
    <head>
        <title>Nested Lists</title>
    </head>
    <body>
        <div class="wrapper">
            <form action="User/Login" method="POST" name="SchoolForm">
               <table>
                    <tr>
                        <td>
                            <label for="member-name">Member name:</label>
                            <input type="text" name="member-name" id="member-name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="member-email">Email:</label>
                            <input type="email" name="member-email" id="member-email" required>
                        </td>
                    </tr>
                   <tr>
                        <td>
                            <label for="member-school">School:</label>
                            <input type="text" name="member-school" id="member-school" required>
                        </td>
                    </tr>
                   <tr>
                        <td align="left">
                            <button type="submit" style="border:none; background-color: #fff;"><img src="img/submitBtn.PNG" alt="submit"></button>
                        </td> 
                   </tr>
                </table>
            </form>
        </div>
    </body>
</html>
