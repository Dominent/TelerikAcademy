<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables</title>
    </head>
    <body>
        <div class="wrapper">
            <table style="width:481px; height:160px;">
                <th colspan="2"><em style="font-size:28px">Fresh Fruits</em></th>
                <tbody>
                    <tr>
                        <td>
                            It has long been known that a diet
                            that includes at least a few
                            servings of fresh fruit every day will help keep you healthy, fit
                            andtrim
                        </td>
                        <td>
                            <img src="img/fruits.PNG" alt="fruits">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="wrapper">
            <table style="width:209px; height:158px;" border="1">
                <tr>
                    <td colspan="3" align="center">Title goes here</td>
                    <td align="center">A</td>
                    <td align="right">B</td>
                </tr>
                <tr>
                    <td rowspan="3" align="left">C</td>
                    <td align="center">D</td>
                    <td align="center">E</td>
                    <td align="center">F</td>
                    <td align="right">G</td>
                </tr>
                <tr>
                    <td align="center">H</td>
                    <td colspan="2" align="center">I</td>
                    <td rowspan="2" align="right" valign="bottom">J</td>
                </tr>
                <tr>
                    <td align="center">K</td>
                    <td align="center">L</td>
                    <td align="center">M</td>
                </tr>
                <tr>
                    <td align="right">N</td>
                    <td colspan="4" align="center">O</td>
                </tr>
            </table>
        </div>
    </body>
</html>
