<!DOCTYPE html>
<html>
    <head>
        <title>Last Name</title>
        
        <!-- CSS Link -->
        <link rel="stylesheet" href="style.css" type="text/css">
        
    </head>
    <body>
        <div class="container">
           <form>
            <table id="table-form">
                <tr>
                    <th align="right">
                        <label for="last-name" >Last Name</label>
                    </th>
                    <td>
                        <input id="last-name" type="text" name="lastname" value="Nakov">
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="first-name">First Name</label>
                    </th>
                    <td>
                        <input id="first-name" type="text" name="firstname" value="Svetlin">
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="address">Address</label></th>
                    <td>
                        <textarea name="address" id="address" cols="30" rows="10">17 Hristo Botev Str.floor 3, apt. 12</textarea>
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="city">City</label>
                    </th>
                    <td>    
                        <input id="city" type="text" name="city" value="Kaspichan">
                        <label for="state" id="state-label">State</label>
                        <input id="state" type="text" name="state">
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="postal-code">Zip/Postal Code</label>
                    </th>
                    <td>
                        <input id="postal-code" type="text" name="postalcode" value="9325">
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="country">Country</label>
                    </th>
                    <td>
                       <select name="country" id="country">
                           <option value="Bulgaria">Bulgaria</option>
                           <option value="Kaspichan">Kaspichan</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="phone">Phone (country code, area code, number)</label>
                    </th>
                    <td>
                        <label for="phone">(+</label>
                        <input type="text" id="phone" name="phone" value="359">
                        
                         <label for="phone1">)</label>
                        <input type="text" id="phone1" name="phone" value="88">
                        
                         <label for="phone2">-</label>
                        <input type="text" id="phone2" name="phone" value="8334343">
                    </td> 
                </tr>
                <tr>
                    <th align="right">
                        <label for="email">E-mail</label>
                    </th>
                    <td>
                        <input id="email" type="email" name="email" value="nakov@kaspichan.org">
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="month">Birth date</label>
                    </th>
                    <td>
                        <label for="month">Month</label>
                        <input id="month" type="text" name="month" value="06">
                        
                        <label for="day">Day</label>
                        <input id="day" type="text" name="day" value="14">
                        
                        <label for="year">Year(4 digit)</label>
                        <input id="year" type="text" name="year" value="1980">
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="gender">Gender</label>
                    </th>
                    <td>
                       <select name="gender" id="gender">
                           <option value="Male" >Male</option>
                           <option value="Female" >Female</option>
                           <option value="Other" >Other</option><!-- Much rasist -->
                       </select> 
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="starting-date">Starting date</label>
                    </th>
                    <td>
                        <input type="radio" id="starting-date" name="startingdate" value="Spring 2006" checked> <span class="starting-date-text">Spring 2006</span>
                        <input type="radio" name="startingdate" value="Summer 2006" >
                        <span class="starting-date-text">Summer 2006</span>
                    </td>
                </tr>
                <tr>
                    <th align="right">
                        <label for="comments">Comments/Questions</label>
                    </th>
                    <td>
                        <textarea name="comments" id="comments" cols="30" rows="10">Please     send me more information about the lodging.
                        </textarea>
                    </td>
                </tr>
                <tr id="footer">
                    <td colspan="2" align="center">
                           <input type="submit" value="Submit" name="submit">
                           <input type="reset" value="Clear This Form" name="submit">
                    </td>
                </tr>
            </table>
           </form>
        </div><!-- end container -->
    </body>
</html>
